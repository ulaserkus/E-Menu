<!-- Menü Başlık -->
<div class="container-fluid bg-light py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-7">
                <h1 class="mb-2">{{menu.name}}</h1>
                <p class="text-muted">{{menu.description}}</p>
            </div>

            <div class="col-md-5 text-end">
                <div class="btn-group">
                    <input type="search" [(ngModel)]="search" class="form-control me-2" type="search"
                        placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        Menü Seçin
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li *ngFor="let menu of menus; trackBy: trackById">
                            <a class="dropdown-item" routerLink="/menu/{{menu.id}}">{{ menu.name }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-3">
    <nav class="category-nav">
        <div class="nav nav-pills nav-fill bg-dark mb-4 p-3" id="nav-tab" role="tablist">
            <button class="nav-link bg-dark text-white" *ngFor="let category of categories; trackBy: trackById"
               (click)="onCategoryChange(category)"
               [ngClass]="{ 'custom-active': selectedCategory.id === category.id }"
                id="nav-{{ category.name }}-tab" type="button" role="tab">
                {{ category.name }}
            </button>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div *ngIf="filteredItems.items.length === 0" class="text-center text-muted">
            Sonuç bulunamadı.
        </div>
        <div class="tab-pane fade show active mb-4" role="tabpanel">
            <div class="row g-4">
                <div *ngFor="let item of filteredItems.items | menuItem : search:selectedCategory ; trackBy: trackById"
                    class="col-12 col-md-6 col-lg-4 col-xl-3">

                    @if (item.product.inStock) {
                    <div class="card food-card">
                        <img [src]="item.product.imageUrl" loading="lazy" class="card-img-top img-fluid" alt="Image" />
                        <div class="card-body">
                            <h5 class="card-title">{{ item.product.name }}</h5>
                            <p class="card-text small">{{ item.description }}</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <span class="fw-bold">{{ item.formattedPrice }}</span>
                            </div>
                        </div>
                    </div>
                    }@else {
                    <div class="card food-card">
                        <img [src]="item.product.imageUrl" loading="lazy" class="card-img-top img-fluid" alt="Image" />
                        <div class="card-body">
                            <h5 class="card-title">{{ item.product.name }}</h5>
                            <p class="card-text small">{{ item.description }}</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <span class="fw-bold text-danger">Stokta Yok</span>
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
